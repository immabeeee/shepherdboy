<button class="button" data-test-id="org-icon-button" [ngClass]="{
    'disabled': isDisabled,
    'secondary': isSecondary
  }" [disabled]="isDisabled">
    <div class="icon-container">
        <ng-container *ngIf="isLoading; else iconTempl">
            <i class="gg-spinner-two" data-test-id="org-icon-button-loading-icon"></i>
        </ng-container>
        <ng-content></ng-content>
    </div>
</button>

<ng-template #iconTempl>
    <i *ngIf="icon" class="{{icon}}" data-test-id="org-icon-button-icon"></i>
</ng-template>
